<!DOCTYPE html>
<html lang="no">
    {% include head.html %}
    <body id="page-top">
    {% include nav.html %}
    <div class="container-fluid mdb-color darken-4 py-4 text-white">
        <div class="container">
            <section>
                    <div class="row wow fadeIn">
                        <div class="col-lg-12">
                            <h2 class="h2 text-center">{{ page.title }}</h2>
                        </div>
                    </div>
            </section>
        </div>
    </div>
    <div class="container-fluid py-4 white">
        <div class="container">
            <section>
                    <div class="row wow fadeIn">
                        {% for img in page.images %}
                        <div class="col-md-6 py-4">
                            <div class="card">
                                <div class="view overlay">
                                    <img class="card-img-top" src="{{ img.src | relative_url }}">
                                    <a>
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
                                <div class="card-body text-center">
                                    <p class="card-text">{{ img.description }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
            </section>
        </div>
    </div>
    <div class="container-fluid py-4 white">
        <div class="container">
            <section>
                {{ content }}
            </section>
        </div>
    </div>
    {% include contact.html %}
    {% include footer.html %}
    {% include modals.html %}
    {% include js.html %}
    </body>
</html>
