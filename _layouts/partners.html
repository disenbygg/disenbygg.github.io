<!DOCTYPE html>
<html lang="no">
    {% include head.html %}
    <body id="page-top">
    {% include nav.html %}
	<main>
		<div class="container-fluid py-4">
			<div class="container">
				<section id="projects">
					<div class="row">
						<div class="col-lg-12">
							<h2 class="h2 text-center">Sammarbeidspartnere</h2>
							<hr>
						</div>
					</div>
					<div class="row">
						{% for post in site.posts %}
						<div class="col-md-6 py-4">
							<div class="card">
								<div class="view overlay">
									<picture>
										<source class="card-img-top" media="(min-width: 992px)" srcset="{{ post.cardImg.lg | relative_url }}">
										<source class="card-img-top" media="(min-width: 768px)" srcset="{{ post.cardImg.md | relative_url }}">
										<source class="card-img-top" media="(min-width: 576px)" srcset="{{ post.cardImg.sm | relative_url }}">
										<source class="card-img-top" media="(max-width: 575px)" srcset="{{ post.cardImg.sm | relative_url }}">
										<img class="card-img-top" src="{{ post.cardImg.lg | relative_url }}">
									</picture>
									<a href="{{ post.url }}">
										<div class="mask rgba-white-slight"></div>
									</a>
								</div>
								<div class="card-body text-center">
									<h4 class="card-title"><strong>{{ post.title }}</strong></h4>
									<p class="card-text">{{ post.description }}</p>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</section>
			</div>
		</div>
    </main>
    {% include footer.html %}
    {% include js.html %}
    </body>
</html>
