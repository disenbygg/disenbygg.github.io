<div class="container-fluid py-4">
    <div class="container">
        <section id="contact">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="h3 text-center">Kontakt</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 text-center">
                    <a href="tel: {{ site.phone }}" style="color: black;">
                        <i class="fas fa-phone" style="font-size: 48px;"></i>
                    </a>
                    <br>
                    <p style="padding-top: 10px;">{{ site.phone }}</p>
                </div>
                <div class="col-lg-4 col-md-6 text-center">
                    <a href="mailto: {{ site.email }}" style="color: black;">
                        <i class="fas fa-envelope" style="font-size: 48px;"></i>
                    </a>
                    <br>
                    <p style="padding-top: 10px;">{{ site.email }}</p>
                </div>
                <div class="col-lg-4 col-md-6 text-center">
					<a href="{{ site.google_maps_link }}" style="color: black;">
                        <i class="fas fa-map-marker-alt" style="font-size: 48px;"></i>
                    </a>
                    <br>
                    <p style="padding-top: 10px;">{{ site.address }}</p>
                </div>
            </div>
        </section>
    </div>
</div>
